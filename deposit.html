
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TEDCRYPTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" />


  </head>
  <body>
    <section class="deposit">
      <form>
        <div class="heading">
          <h2>Deposit</h2>
          <div class="info-msg">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            Deposit another 21.28 UST to get an extra lottery ticket!
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>Amount to Deposit</label>
                <input type="text" class="form-control" value="0" />
                <span class="snap">UST</span> 
                <div class="infobox">
                  3.72 Available (Max)
                  <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Tooltip Text Here" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-md-6">
                <label>Number of Tickets</label>
                <input type="text" class="form-control" value="0" />
                <span class="snap">Tickets</span>
              </div>
            </div>
          </div>
          <div class="submitBtn">
            <input type="submit" class="btn submit-btn" value="Next" />
            <p>Deposit in the next a day to have a chance at winning 336666.36 UST! </p>
          </div>
        </div>
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
